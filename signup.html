<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and it only takes a minute</h4>
      <form>
        <label for="name">First Name</label>
        <input type="text" name="text">
        <label for="name">Last Name</label>
        <input type="text" name="text">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <label for="confirm password">Confirm Password</label>
        <input type="password" name="password">
        <button type="submit">Sign Up</button>
      </form>
      <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
          <p class="para-2">Already have an account? Log In <a href="login.html">here</a></p>
    </div>

  </body>
</html>
